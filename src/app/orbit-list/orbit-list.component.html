<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
<!-- TODO 2b: use *ngFor to display satellite data in the table -->
    <tr *ngFor = "let satellite of satellites">
        <td>{{ satellite.name }}</td>
<!-- TODO 3b: add style directive to conditionally highlight satellite type -->
        <td *ngIf = "satellite.isSpaceDebris(); else notSpaceDebris" class="warning">{{ satellite.type }}</td>
        <ng-template #notSpaceDebris>
            <td>{{ satellite.type }}</td>
        </ng-template>        
        <td>{{ satellite.operational }}</td>
        <td>{{ satellite.orbitType }}</td>
        <td>{{ satellite.launchDate }}</td>
    </tr>
</table>
